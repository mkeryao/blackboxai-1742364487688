<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#4F46E5" />
    
    <!-- Flow Lines -->
    <path d="M50,100 C50,60 150,140 150,100" 
          stroke="white" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M50,80 C50,40 150,120 150,80" 
          stroke="white" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.7"/>
    <path d="M50,120 C50,80 150,160 150,120" 
          stroke="white" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.7"/>
    
    <!-- Nodes -->
    <circle cx="50" cy="100" r="12" fill="white"/>
    <circle cx="100" cy="90" r="12" fill="white"/>
    <circle cx="100" cy="110" r="12" fill="white"/>
    <circle cx="150" cy="100" r="12" fill="white"/>
    
    <!-- Inner Dots -->
    <circle cx="50" cy="100" r="4" fill="#4F46E5"/>
    <circle cx="100" cy="90" r="4" fill="#4F46E5"/>
    <circle cx="100" cy="110" r="4" fill="#4F46E5"/>
    <circle cx="150" cy="100" r="4" fill="#4F46E5"/>
    
    <!-- Pulse Animation -->
    <circle cx="100" cy="100" r="85" 
            stroke="white" 
            stroke-width="2" 
            fill="none" 
            opacity="0.3">
        <animate attributeName="r" 
                 values="85;90;85" 
                 dur="2s" 
                 repeatCount="indefinite"/>
        <animate attributeName="opacity" 
                 values="0.3;0.1;0.3" 
                 dur="2s" 
                 repeatCount="indefinite"/>
    </circle>
</svg>
