<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - JobFlow</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="/images/logo.svg" alt="JobFlow">
                        <span class="ml-2 text-xl font-bold text-gray-800">JobFlow</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/tasks.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Tasks
                        </a>
                        <a href="/workflows.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Workflows
                        </a>
                        <a href="/notifications.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Notifications
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Profile Header -->
        <div class="md:flex md:items-center md:justify-between mb-6">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Profile Settings
                </h2>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
            <!-- Personal Information -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                        Personal Information
                    </h3>
                    <form id="personalInfoForm">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-3">
                                <label for="firstName" class="block text-sm font-medium text-gray-700">First name</label>
                                <input type="text" name="firstName" id="firstName" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="lastName" class="block text-sm font-medium text-gray-700">Last name</label>
                                <input type="text" name="lastName" id="lastName" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div class="col-span-6">
                                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                                <input type="email" name="email" id="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div class="col-span-6">
                                <label for="phone" class="block text-sm font-medium text-gray-700">Phone number</label>
                                <input type="tel" name="phone" id="phone" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Password Change -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                        Change Password
                    </h3>
                    <form id="passwordForm">
                        <div class="space-y-4">
                            <div>
                                <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current password</label>
                                <input type="password" name="currentPassword" id="currentPassword" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-700">New password</label>
                                <input type="password" name="newPassword" id="newPassword" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm new password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Notification Preferences -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                        Notification Preferences
                    </h3>
                    <form id="notificationForm">
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="emailNotifications" name="emailNotifications" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="emailNotifications" class="font-medium text-gray-700">Email notifications</label>
                                    <p class="text-gray-500">Receive email notifications for important updates</p>
                                </div>
                            </div>

                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="taskNotifications" name="taskNotifications" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="taskNotifications" class="font-medium text-gray-700">Task notifications</label>
                                    <p class="text-gray-500">Get notified about task status changes</p>
                                </div>
                            </div>

                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="workflowNotifications" name="workflowNotifications" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="workflowNotifications" class="font-medium text-gray-700">Workflow notifications</label>
                                    <p class="text-gray-500">Get notified about workflow executions</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Save Preferences
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- API Keys -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                        API Keys
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Current API Key</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <input type="text" id="apiKey" readonly class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-l-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300" value="••••••••••••••••">
                                <button type="button" onclick="copyApiKey()" class="inline-flex items-center px-3 py-2 border border-l-0 border-gray-300 rounded-r-md bg-gray-50 text-gray-500 sm:text-sm">
                                    Copy
                                </button>
                            </div>
                        </div>
                        <button type="button" onclick="regenerateApiKey()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <i class="fas fa-sync-alt mr-2"></i>
                            Regenerate API Key
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script>
        // Initialize profile
        document.addEventListener('DOMContentLoaded', () => {
            loadUserProfile();
            setupEventListeners();
        });

        // Load user profile
        async function loadUserProfile() {
            try {
                const loader = JobFlow.UI.showLoading();
                const profile = await JobFlow.api.getUserProfile();
                populateProfile(profile);
                JobFlow.UI.hideLoading(loader);
            } catch (error) {
                JobFlow.UI.showNotification(error.message, 'error');
            }
        }

        // Populate profile data
        function populateProfile(profile) {
            document.getElementById('firstName').value = profile.firstName || '';
            document.getElementById('lastName').value = profile.lastName || '';
            document.getElementById('email').value = profile.email || '';
            document.getElementById('phone').value = profile.phone || '';
            
            document.getElementById('emailNotifications').checked = profile.preferences?.emailNotifications || false;
            document.getElementById('taskNotifications').checked = profile.preferences?.taskNotifications || false;
            document.getElementById('workflowNotifications').checked = profile.preferences?.workflowNotifications || false;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Personal information form
            document.getElementById('personalInfoForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const formData = new FormData(e.target);
                    const data = Object.fromEntries(formData.entries());
                    
                    const loader = JobFlow.UI.showLoading();
                    await JobFlow.api.updateProfile(data);
                    JobFlow.UI.hideLoading(loader);
                    
                    JobFlow.UI.showNotification('Profile updated successfully', 'success');
                } catch (error) {
                    JobFlow.UI.showNotification(error.message, 'error');
                }
            });

            // Password form
            document.getElementById('passwordForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const formData = new FormData(e.target);
                    const data = Object.fromEntries(formData.entries());
                    
                    if (data.newPassword !== data.confirmPassword) {
                        throw new Error('New passwords do not match');
                    }
                    
                    const loader = JobFlow.UI.showLoading();
                    await JobFlow.api.changePassword(data);
                    JobFlow.UI.hideLoading(loader);
                    
                    e.target.reset();
                    JobFlow.UI.showNotification('Password updated successfully', 'success');
                } catch (error) {
                    JobFlow.UI.showNotification(error.message, 'error');
                }
            });

            // Notification preferences form
            document.getElementById('notificationForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const formData = new FormData(e.target);
                    const data = Object.fromEntries(formData.entries());
                    
                    const loader = JobFlow.UI.showLoading();
                    await JobFlow.api.updateNotificationPreferences(data);
                    JobFlow.UI.hideLoading(loader);
                    
                    JobFlow.UI.showNotification('Preferences updated successfully', 'success');
                } catch (error) {
                    JobFlow.UI.showNotification(error.message, 'error');
                }
            });
        }

        // API Key functions
        async function copyApiKey() {
            try {
                const apiKey = await JobFlow.api.getApiKey();
                await navigator.clipboard.writeText(apiKey);
                JobFlow.UI.showNotification('API Key copied to clipboard', 'success');
            } catch (error) {
                JobFlow.UI.showNotification(error.message, 'error');
            }
        }

        async function regenerateApiKey() {
            if (confirm('Are you sure you want to regenerate your API key? This will invalidate your current key.')) {
                try {
                    const loader = JobFlow.UI.showLoading();
                    const newKey = await JobFlow.api.regenerateApiKey();
                    document.getElementById('apiKey').value = '••••••••••••••••';
                    JobFlow.UI.hideLoading(loader);
                    
                    JobFlow.UI.showNotification('API Key regenerated successfully', 'success');
                } catch (error) {
                    JobFlow.UI.showNotification(error.message, 'error');
                }
            }
        }
    </script>
</body>
</html>
